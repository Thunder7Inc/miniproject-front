<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Coordinates Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
            <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30"
                 height="24" class="d-inline-block align-text-top">
            Violet Bus
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <form class="d-flex justify-content-center ms-auto" role="search">
                <a href="login.html" class="btn btn-primary mx-2">Login</a>
                <a href="signup.html" class="btn btn-warning mx-2">Signup</a>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Bus Location</h1>
    <div id="coordinates"></div>
    <div id="canvasContainer"></div>
</div>

<script>
    let coordinates = [];

    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        console.log(params.get('id'));  // Debug: log the 'id' parameter
        return {
            busId: params.get('id')
        };
    }

    document.addEventListener('DOMContentLoaded', function() {
        const { busId } = getQueryParams();

        if (busId) {
            const eventSource = new EventSource(`http://localhost:5041/api/coordinates/stream?BusId=${busId}`);
            eventSource.onmessage = function(event) {
                const coordinate = JSON.parse(event.data);
                coordinates.push(coordinate);
                const coordinatesDiv = document.getElementById("coordinates");
            };

            eventSource.onerror = function() {
                console.error("Error receiving coordinates stream");
                eventSource.close();
            };
        } else {
            const coordinatesDiv = document.getElementById("coordinates");
            const p = document.createElement("p");
            p.textContent = "Bus ID is required in the URL query parameters.";
            coordinatesDiv.appendChild(p);
        }
    });

    function setup() {
        const canvas = createCanvas(800, 600);
        canvas.parent('canvasContainer');
        background(240);
    }

    function draw() {
        background(240);
        stroke(0);
        noFill();
        beginShape();
        for (let i = 0; i < coordinates.length; i++) {
            let x = map(coordinates[i].Longitude,0, 100, 0, width);
            let y = map(coordinates[i].Latitude,0, 100, height, 0);
            vertex(x, y);
        }
        endShape();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
